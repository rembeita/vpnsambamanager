<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>SAMBA VPN Manager</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="blurBg-false" style="background-color:#EBEBEB">
<script>
	function deleteuser()
	{
		document.dataForm.action = "/sambamanager/mainmenu"
	}
</script>


<!-- Start Formoid form-->
<link rel="stylesheet" href="/static/formoid-solid-blue-validar.css" type="text/css" />
<link rel="stylesheet" href="/static/table_validar.css" type="text/css" />
<script type="text/javascript" src="/static/jquery.min.js"></script>
<form class="formoid-solid-blue" style="background-color:#FFFFFF;font-size:14px;font-family:'Roboto',Arial,Helvetica,sans-serif;color:#34495E;max-width:800px;min-width:150px" method="post" action="/select/" name="dataForm">
        {% csrf_token %}
	<div class="title" align="center">
		<h2>SAMBA VPN MANAGER</h2>
	</div>
	<div class="title2" align="center">
		<h3>USER: {{ USER }}</h3>
		<input type="hidden" name="user_frm" value="{{ USER }}">
		<input type="hidden" name="password_frm" value="{{ PASS }}">
	</div>
	<div id="outer" >

		<div id="inner">
			<input type="submit" name="samba_admin" class="button-select" value="Samba Admin">
		</div>

		<div id="inner">
			<input type="submit" name="vpn_admin" class="button-select" value="Vpn Admin">
		</div>
	</div>

<div class="submit">
	<input type="submit" name="exit" class="button-validar" value="Exit">
</div>

</form>
</body>
</html>
